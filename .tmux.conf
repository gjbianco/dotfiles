# dracula inspiration:
# - https://github.com/cassidycodes/dotfiles/blob/main/.tmux.conf
# - https://cassidy.codes/blog/2019-08-03-tmux-colour-theme/
# - https://draculatheme.com/tmux
# - https://github.com/dracula/tmux/blob/master/scripts/dracula.sh

# status left
# are we controlling tmux or the content of the panes?
set -g status-left '#[bg=#f8f8f2]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6],} ☺ '

# are we zoomed into a pane?
set -ga status-left '#[bg=#44475a]#[fg=#ff79c6] #{?window_zoomed_flag, ↕  ,   }'

# set-window-option -g status-left " #S "
# set-window-option -g status-left ""
# set-window-option -g status-left-style fg=black
# set-window-option -g status-left-style bg=white

set-window-option -g status-right " %a %b %d%l:%M "
# set-window-option -g status-right " %F "
# set-window-option -g status-right ""
# set-window-option -g status-right-style fg=black
set-window-option -g status-right-style bg=white

set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-current-format " #I: #W "
# set-window-option -g window-status-current-style bg=black
# set-window-option -ga window-status-current-style fg=green

set -g status-style fg='#44475a',bg='#bd93f9'
set-window-option -g window-status-style fg='#44475a',bg=default
set-window-option -g window-status-current-style bg='#282a36',fg='#ff79c6'

# pane border
set -g pane-border-style fg='#6272a4'
set -g pane-active-border-style fg='#ff79c6'
