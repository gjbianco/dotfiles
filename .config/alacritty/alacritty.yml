window:
  # decorations: buttonless
  opacity: 0.96
  dimensions:
    columns: 160
    lines: 48

scrolling:
  history: 0

font:
  size: 13.5
  normal:
    family: 'JetBrains Mono'

key_bindings:
- key: K
  mods: Control
  action: ReceiveChar
- key: W
  mods: Control
  action: ReceiveChar
- key: F
  mods: Super
  action: ToggleFullscreen

import:
- gruvbox.yml
