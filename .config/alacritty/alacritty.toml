[general]
import = ["gruvbox.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 10.5

[font.normal]
family = "JetBrains Mono"
style = "Light"

[[keyboard.bindings]]
action = "ReceiveChar"
key = "K"
mods = "Control"

[[keyboard.bindings]]
action = "ReceiveChar"
key = "W"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F"
mods = "Super"

[scrolling]
history = 0

[window]
decorations = "buttonless"

[window.dimensions]
columns = 160
lines = 48
